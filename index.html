<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>ğŸ“ My To-Do List</h1>
    </header>
    <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <select id="prioritySelect">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button id="addTaskButton">
            <i class="fas fa-plus"></i> Add
        </button>
    </div>
    <div class="priority-controls">
        <h3>Change Priority:</h3>
        <button class="priority-btn" data-priority="low">Low</button>
        <button class="priority-btn" data-priority="medium">Medium</button>
        <button class="priority-btn" data-priority="high">High</button>
    </div>
    <div class="main-content">
        <div class="section high-priority">
            <h2>ğŸ”¥ High Priority Tasks</h2>
            <ul id="highPriorityList"></ul>
        </div>
        <div class="section all-tasks">
            <h2>ğŸ“‹ All Tasks</h2>
            <ul id="taskList"></ul>
        </div>
        <div class="section completed-tasks">
            <h2>âœ… Completed Tasks</h2>
            <ul id="completedTaskList"></ul>
        </div>
    </div>
    <footer>
        <p>Stay organized, one task at a time! ğŸ’ª</p>
    </footer>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
